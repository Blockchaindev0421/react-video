<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>

    body {
      margin: 0;
      padding: 0;

      overflow: hidden;
    }
    video {
      width: 100vw;
      height: calc(100vw / 1.77); /* proportion of full hd camera */
      object-fit: fill;
      transform: translateX(-23%); /* move to center of wrapper*/
    }
    body, #video-grid {
      -webkit-app-region: drag; /* move window */
    }
    button {
      -webkit-app-region: nodrag; /* window buttons */
    }
    #wrapper {
      overflow: hidden;
      width: 56vw; /* nice proportion for border-radius */
      height: 55vw;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <video id="video" autoplay muted></video>
  </div>

  <script>

    function addVideoStream(stream) {
      const video = document.getElementById('video')
      video.srcObject = stream
    }

    navigator.mediaDevices.getUserMedia({
      video: true
    }).then(addVideoStream)

    
  </script>
</body>
</html>
